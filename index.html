<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <main>
            <form class="login">
                <h1>Welcome!</h1>
                <section class="user-input">
                    <label for="username">Enter your name:</label><br>
                    <p class="error"></p>
                    <input type="text" class="username"/><br>
                    <button type="submit" class="submit" accesskey="Enter">Submit</button>
                </section>
            </form>
            <nav id="home-view" class="hidden">
            <h1>Rock, Paper, Scissors</h1>
                <h2>Choose your game!</h2>
                <article id="classic" class="games">
                    <h3>Classic</h3>
                    <p>rock > scissors</p>
                    <p>paper > rock</p>
                    <p>scissors > paper</p>
                </article>
                <article id="elemental" class="games">
                    <h3>Elemental</h3>
                    <p>cryo > hydro & electro</p>
                    <p>hydro > pyro & geo</p>
                    <p>geo > pyro & cryo</p>
                    <p>pyro > cryo & electro</p>
                    <p>electro > geo & hydro</p>
                </article>
            </nav>
            <form id="game-options">
                <!-- Current Game Options go here  -->
            </form>
        </main>
        <aside id="left-human" class="side-panel">
            <article class="human">
                <!-- Human stats go here -->
            </article>
            <button class="change-game hidden">Change Game</button>
        </aside>
        <aside id="right-computer" class="side-panel">
            <article class="comp">
                <!-- Computer stats go here -->
            </article>
            <article class="game-log hidden">
                <h5><u>Game History</u></h5>
                <div class="choices-log">
                    <!-- Game Log goes here -->
                </div>
            </article>
        </aside>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
