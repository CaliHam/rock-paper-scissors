<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
      </head>
    <body>
        <main>
            <h1>Rock, Paper, Scissors</h1>
            <h2>Choose your game!</h2>
            <div class="games">
                <h3>Classic</h3>
                <p>rock > scissors</p>
                <p>paper > rock</p>
                <p>scissors > paper</p>
            </div>
            <div class="games">
                <h3>Elemental</h3>
                <p>cryo > hydro & electro</p>
                <p>hydro > pyro & geo</p>
                <p>geo > pyro & cryo</p>
                <p>pyro > cryo & electro</p>
                <p>electro > geo & hydro</p>
            </div>
        </main>
        <section id="left-human" class="side-panel">
            <div>
                <p>👁️👄👁️</p>
                <h4>Human</h4>
            </div>
            <div id="human-wins">
                <p>Wins: 0</p>
            </div>
        </section>
        <section id="right-computer" class="side-panel">
            <div>
                <p>🖥️</p>
                <h4>Computer</h4>
            </div>
            <div id="comp-wins">
                <p>Wins: 0</p>
            </div>
        </section>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="assets/data.js"></script>
    </body>
</html>
